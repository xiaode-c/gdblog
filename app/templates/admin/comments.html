{% extends "admin/admin-layout.html" %}
{% import "_macros.html" as macros %}

{% block content %}
<div>
    <h3>全部评论</h3>
    <div>
       <div class="btn-group btn-group-sm">
            <a href="{{ url_for('admin.add_post') }}"><button type="button" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span>新建</button></a>
            <a href="#"><button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span>删除</button></a>
        </div>
        <table class="table table-hover">

            <tr>
                <th>名称</th>
                <th>文章数</th>
                <th>编辑</th>
            </tr>
            {% for category in categorys %}
            <tr>
                <td>{{category.category_name}}</td>
                <td>1</td>
                <td>
                <div class="btn-group-xs">
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-trash"></span>删除</button></td>
                </div>
            </tr>
            {% endfor %}
        </table>
        <div class="pagination">
          {{macros.pagination_widget(pagination, 'admin.comments')}}
        </div>
    </div>
</div>
{% endblock %}
